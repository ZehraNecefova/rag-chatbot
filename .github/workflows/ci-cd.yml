name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-build:
    name: Lint & Build Docker Images
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout Repository
        uses: actions/checkout@v3

      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      
      - name: Install Linting Tools
        run: |
          python -m pip install --upgrade pip
          pip install black==23.11.0 isort ruff

      
      - name: Run Ruff
        run: ruff check .

      - name: Run Black
        run: black .

      - name: Run Isort
        run: isort . --check-only

      
      - name: Build Backend Docker Image
        run: docker build -t rag-chatbot_backend ./backend

      - name: Build Frontend Docker Image
        run: docker build -t rag-chatbot_frontend ./frontend

  deploy:
    name: Deploy to EC2
    needs: lint-and-build
    runs-on: self-hosted  
    environment: production
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      KNOWLEDGE_BASE_ID: ${{ secrets.KNOWLEDGE_BASE_ID }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      
      - name: Checkout Repository
        uses: actions/checkout@v3

      
      - name: Deploy with Docker Compose
        run: |
          docker-compose -f docker-compose.yml down
          docker-compose -f docker-compose.yml up -d --build

      
      - name: Verify Deployment
        run: docker ps
